<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <link rel="stylesheet" href="./css/gameover.css">
</head>
<body>

    <div id = 'wrap'>


        <!-- 게임결과화면 -->
        <div id = 'gameoverpage'>
            


            <!-- 최고기록경신 -->
            <div id = 'highscore'>
                <img src = './img/highscore.svg' alt = 'highscore'>
            </div>
            <div id = 'leftGarland'>
                <img src="./img/left_garland.svg" alt="leftGarland'">
            </div>
            <div id = 'rightGarland'>
                <img src="./img/right_garland.svg" alt="rightGarland'">
            </div>
            <!-- ↑ 최고기록경신 종료 div -->


            <!-- 게임결과화면모달창  -->
            <div class="yellowBox">
                <!-- 게임오버글씨 -->
                <div class="gameover">
                    <div id ='gameoverText'>
                        <img src="./img/gameover.svg" alt = 'gameover'>
                    </div>
                </div>
                <!-- 내점수 -->
                <div class="myScore">
                    <div class = "scoreBox">
                        <div id ='scoreBoxImg'>
                            <img src = './img/user_img.svg'>
                        </div>
                        <div id = 'scoreBoxText'>
                            <div class="Lastscore">최종점수</div>
                            <div class="score">222,222,222<span>점</span></div>
                        </div>
                    </div>
                </div>
                <!-- 버튼 -->
                <div class="bt">
                    <a href=""><img src = './img/howtoplay.svg' alt = 'howtoplay'></a>
                    <a href=""><img src = './img/ranking.svg' alt="ranking"></a>
                    <a href=""><img src ='./img/restart.svg' alt="restart"></a>
                </div>

            </div>
            <!-- ↑ 게임결과화면모달창 종료 div -->


            
        </div>
        <!-- ↑ 게임결과화면 종료 div -->



        <!-- 게임종료 -->
        <div id = 'closebt'>
            <a href="">게임종료　<img src = './img/arrow.svg' alt = 'arrowbt'></a>
        </div>
        <!-- ↑ 게임종료 종료 div -->


        
    </div> 
    <!-- ↑ wrap 종료 div -->

</body>
</html>
